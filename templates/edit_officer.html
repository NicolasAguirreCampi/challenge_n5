<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ver Oficial</title>
    </head>
    <body>
        <h1>Detalles de la Oficial</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" value="{{ officer.name }}" required><br><br>
    
            <label for="unique_id">Correo Electr√≥nico:</label>
            <input type="unique_id" id="unique_id" name="unique_id" value="{{ officer.unique_id }}" required><br><br>
    
            <button type="submit">Actualizar</button>
        </form>
        <a href="{{ url_for('admin.get_officers') }}">Volver al Listado</a>
    </body>
</html>
